version: 2.1
executors:
  frontend:
    working_directory: ~/repo
    # environment:
    #   DIST_DIR: public
    docker:
      - image: node:12.16.1
jobs:
  e2e:
    executor: frontend
    steps:
      - attach_workspace:
          at: .
      - run: ls
      - run: pwd
      - run: yarn test:e2e
  build_front:
    executor: frontend
    steps:
      - checkout
      - run: ls
      - run: pwd
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: .
          paths:
            - .
workflows:
  version: 2
  dev_workflow:
    jobs:
      - build_front
      # - e2e
      - e2e:
          requires:
          - build_front

